<forge-card>
    <section>
        <h2>Users in room: {{users.length}}</h2>
        @for (user of users; track $index;) {
            <forge-card>
                <div class="avatar" >
                    <div class="initials">{{user.avatar}}</div>
                </div>
            </forge-card>
        }
    </section>
</forge-card>
