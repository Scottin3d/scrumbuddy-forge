<forge-card raised>
    @if(!(this.roomService.room$ | async).isVoteOpen){
        <div class="vote-closed">
            <h1>Vote Closed</h1>
            {{score | async}}
        </div>
    }
    <!-- <img src="bar-chart.png" alt=""> -->
    <apx-chart
    [series]="series"
    [chart]="chart"
    [title]="title"
    [xaxis]="xAxis"
    [yaxis]="yAxis"
    [stroke]="stroke"
    [dataLabels]="dataLabels"
    [legend]="legend"
    [tooltip]="toolTip"
    ></apx-chart>
</forge-card>
