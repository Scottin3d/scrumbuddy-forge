<forge-card>
    <section>

        <div class="voting-options">
            @for (value of votingOptions; track $index; let i = $index) {
                <forge-button variant="filled" [theme]="selectedIndex === i ? 'success' : 'primary'" (click)="onVoteClick(i)">{{value}}</forge-button>
            }
        </div>
        <div class="controls">
            <forge-button variant="filled" theme="success">Call vote</forge-button>
            <forge-button variant="outlined" theme="secondary">Open vote</forge-button>
        </div>
    </section>
</forge-card>
