<forge-card>
    <section>

        <div class="voting-options">
            @for (value of votingOptions; track $index; let i = $index) {
            <forge-button variant="filled" [theme]="selectedIndex === i ? 'success' : 'primary'"
                (click)="onVoteClick(i)" [disabled]="!(roomService.isVoteOpen | async)">{{value}}</forge-button>
            }
        </div>
        <div class="controls">
            <forge-button variant="filled" theme="success" (click)="onCallVoteClick()" [disabled]="!(roomService.isVoteOpen | async)">Call vote</forge-button>
            <forge-button variant="outlined" theme="secondary" (click)="onopenVoteClick()" [disabled]="roomService.isVoteOpen | async">Open vote</forge-button>
        </div>
    </section>
</forge-card>
